<template>
    <lightning-card title="Find a player" >

        onclick={createCrickters}
        slot="actions"
        >
        </lightning-button>

    <div class="slds-align_absolute-center">

            onchange={handleChange}>

    </div>
    </lightning-card>
<div class="slds-var-m-top_large">
    <c-player-search-result></c-player-search-result>

</div>
</template>
